name: Build and deploy on production environment

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2

    - name: Install venv
      run: |
          mkdir /var/www/bo-api
          cd /var/www/bo-api
          venv venv
          source env/bin/activate
          pip install -r requirements.txt
          service apache2 reload

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.PRODUCTION_ENV_SSH_PRIVATE_KEY }}
        known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

    - name: Adding Known Hosts
      run: ssh-keyscan -H ${{ secrets.PRODUCTION_ENV_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy with rsync
      run: rsync -r --exclude=config.py /var/www/bo-api ${{ secrets.PRODUCTION_ENV_USER }}@${{ secrets.PRODUCTION_ENV_HOST }}:/var/www/bo-api
